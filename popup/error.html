<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>[팝업] 사이트 오류 알림</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="css/error.css" />
</head>
<body>
<div class="popup_wrap">
    <div class="popup_contents">
        
        <div class="pop_error">
           <img src="./images/error_img.png" alt="" class="error_img">
            <div class="txt_box">
                <p>현재, 경기여성취업지원금 접수 및 문의관련 경기도워라밸링크</p>
                <p class="red">현재 일시적인 오류로 인하여,회원가입, 정보나눔, 온라인상담, 정책신청 이용이 원활하지 않습니다.</p>
                <br />
                <p class="neon">빠른 시간 안에 사이트 이용을 원활히 하실 수 있도록 최선을 다하고 있습니다.</p>
                <p>이용에 불편으로 드려 대단히 죄송합니다.</p>
            </div>
            <img class="logo" src="./images/pop_logo.png" alt="경기도 워라밸 링크">
        </div>
        
        <div class="close_wrap clearfix">
            <label><input type="checkbox" /> 오늘 하루 보지않기</label>
            <div class="close_btn">닫기</div>
        </div>
    </div>
</div>
</body>
</html>

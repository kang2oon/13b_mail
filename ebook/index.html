<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edgw">
	<meta name="viewport" content="width=device-width">
	<title>eBook</title>
	<link rel="stylesheet" href="assets/css/dflip.min.css">
	<link rel="stylesheet" href="assets/css/themify-icons.min.css">
	<style>
		html, body{position:relative;margin:0;}
		#guide{height:100%;background-repeat:repeat;background-size:auto;}
		.year{position:absolute;top:10px;right:10px;z-index:9999;}
		.year select{padding:5px 8px;}
	</style>
</head>
<body>
	<div id="guide"></div>

	<div class="year">
		<select>
			<option value="2020">2020년도</option>
			<option value="2019">2019년도</option>
			<option value="2018">2018년도</option>
			<option value="2017">2017년도</option>
			<option value="2016">2016년도</option>
			<option value="2015">2015년도</option>
		</select>
	</div>
	
	<script src="assets/js/libs/jquery.min.js" type="text/javascript"></script>
	<script src="assets/js/dflip.min.js" type="text/javascript"></script>
	<script>
	$(function(){
		var pdf = 'books/2020_case.pdf';
		var option = {
			//webgl: false,
			webglShadow: true,
			height: 2000,
			backgroundColor: "#f5f5f5",
			autoPlay: true,
			autoPlayDuration: 5000,
			text: {
				toggleSound: "사운드ON/OFF",
				toggleThumbnails: "썸네일 미리보기",
				toggleOutline: "책갈피 보기",
				previousPage: "이전페이지",
				nextPage: "다음페이지",
				toggleFullscreen: "전체화면",
				zoomIn: "확대",
				zoomOut: "축소",
				toggleHelp: "도움말보기",
				singlePageMode: "한쪽보기",
				doublePageMode: "양쪽보기",
				downloadPDFFile: "다운로드",
				gotoFirstPage: "첫페이지로",
				gotoLastPage: "마지막페이지로",
				play: "자동플레이",
				pause: "일시정지",
				share: "공유"
			},
			allControls: "altPrev,pageNumber,altNext,play,outline,thumbnail,zoomIn,zoomOut,fullScreen,download,more,share,pageMode,startPage,endPage,sound",
			moreControls: "pageMode,startPage,endPage,sound",
			hideControls: "share",
			//backgroundImage: "assets/images/black_thread.png"
		};
		var guide = $('#guide').flipBook(pdf, option);

		$('.year select').change(function(){
			var year = $(this).val();
			var pdf = 'books/'+ year +'_case.pdf';
			$('#guide').empty().flipBook(pdf, option);
		});
	});
	</script>
</body>
</html>
